services:
  subplz:
    image: subplz
    container_name: subplz
    restart: unless-stopped
    volumes:
      - "/mnt/g/test/h:/media"
      - "/home/ke/code/subplz/SyncCache:/app/SyncCache"
      - "/mnt/buen/subplz/:/mnt/buen/subplz/"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]